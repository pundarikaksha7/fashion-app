{% extends 'base.html' %}

{% block title %}Sign In - FashionGram{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-12 rounded-3xl shadow-lg space-y-10 select-none">
  <h1 class="text-5xl font-extrabold text-center text-[#ed9f0e]">Log In</h1>
  {% if messages %}
  <div class="text-red-600 text-center font-semibold space-y-3">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}
  <form method="POST" class="space-y-8" novalidate>
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required class="w-full rounded-xl border border-gray-300 px-5 py-4 text-lg font-medium placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#ed9f0e]" />
    <input type="password" name="password" placeholder="Password" required class="w-full rounded-xl border border-gray-300 px-5 py-4 text-lg font-medium placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#ed9f0e]" />
    <button type="submit" class="w-full bg-[#ed9f0e] py-4 rounded-xl text-white font-bold text-xl hover:bg-[#ed9f0e] transition shadow-md select-none">Login</button>
  </form>
  <p class="text-center text-gray-600">Don't have an account? <a href="{% url 'signup' %}" class="text-[#ed9f0e] hover:underline font-semibold">Sign Up</a></p>
</div>
{% endblock %}
