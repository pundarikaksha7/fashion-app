{% extends 'base.html' %}

{% block title %}Settings - FashionGram{% endblock %}

{% block content %}
<h1 class="text-5xl font-extrabold mb-14 select-none">Account Settings for <span class="text-[#da334f]">@{{ user.username }}</span></h1>

<div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-lg p-10">
  <form method="POST" enctype="multipart/form-data" class="space-y-8">
    {% csrf_token %}

    <div>
      <label for="profileimg" class="block text-lg font-semibold mb-2">Profile Image</label>
      <img src="{{ user_profile.profileimg.url }}" alt="{{ user.username }} profile image" class="w-28 h-28 rounded-full object-cover border-6 border-[#da334f] mb-5 shadow-md select-none" />
      <input type="file" name="image" id="profileimg" class="block w-full rounded-xl border border-gray-300 bg-gray-50 px-5 py-3 focus:outline-none focus:ring-2 focus:ring-[#da334f]" />
    </div>

    <div>
      <label for="bio" class="block text-lg font-semibold mb-2">Bio</label>
      <textarea id="bio" name="bio" rows="5" class="w-full rounded-xl border border-gray-300 bg-gray-50 px-5 py-4 focus:outline-none focus:ring-2 focus:ring-[#da334f]" placeholder="Tell us about yourself">{{ user_profile.bio }}</textarea>
    </div>

    <div>
      <label for="location" class="block text-lg font-semibold mb-2">Location</label>
      <input type="text" id="location" name="location" value="{{ user_profile.location }}" class="w-full rounded-xl border border-gray-300 bg-gray-50 px-5 py-3 focus:outline-none focus:ring-2 focus:ring-[#da334f]" placeholder="Where are you from?" />
    </div>

    <div class="flex justify-end gap-6">
      <a href="{% url 'index' %}" class="inline-block px-8 py-3 rounded-xl border border-gray-300 text-gray-600 hover:bg-gray-100 transition font-semibold select-none">Cancel</a>
      <button type="submit" class="bg-[#da334f] text-white rounded-xl px-10 py-3 font-semibold hover:bg-[#b82b42] transition select-none shadow-md">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
